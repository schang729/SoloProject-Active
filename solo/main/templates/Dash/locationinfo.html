{% extends 'Dash/base.html' %}
<br />
{% block content %}

<h1>Location Information:</h1>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">

        <a href="/active/location" class="btn btn-warning" role="button">Go Back</a>
    </div>
</div>
<h2>{{this_location.name}}:</h2>
<h5>Google Map:</h5>

<iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
    src="https://www.google.com/maps/embed/v1/search?key=AIzaSyC4BMCTHcNeqICSrB7l5IFwBEI7vG71eF4&q={{this_location.address}}">
</iframe>
<br>
<div class="card mt-3" style="width: 25rem;">
    <div class="card-header">
        List of upcoming Event at this Location:
    </div>
    <ul class="list-group list-group-flush">

        {% for activity in this_location.activities.all %}

        <li class="list-group-item"><a href="/active/activity_info/{{activity.id}}">{{activity.name}}</a></li>
        {% endfor %}


    </ul>
</div>

{% endblock %}
