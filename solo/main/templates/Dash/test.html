<form action="/active/create" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="formGroupExampleInput">First Name</label>
        <input name="first_name" type="text" class="form-control" id="formGroupExampleInput" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Last Name</label>
        <input name="last_name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password"type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input name="password"type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
